<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartão de Credito UX Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>

        <div class="card-detalhes">
            <div class="nome-numero">
                <h6>Número do Cartão</h6>
                <h5 class="numero">8050 5040 2030 3020</h5>
                <h5 class="nome">Jailson Costa</h5>
            </div>
            <div class="validade data">
                <h6>Validade Thru</h6>
                <h5>05/11</h5>
            </div>
        </div>
    </div>
</body>
</html>
